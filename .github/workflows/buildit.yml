name: Build OTD + Arts

on:
  workflow_dispatch:
    inputs:
      mm:
        description: Month (MM). Leave blank to use today Europe/London.
        required: false
        default: ""
      dd:
        description: Day (DD). Leave blank to use today Europe/London.
        required: false
        default: ""
  schedule:
    - cron: "15 3 * * *"   # daily UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pandas lxml SPARQLWrapper

      - name: Pull births/deaths
        env:
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
        run: |
          mm="${{ github.event.inputs.mm }}"
          dd="${{ github.event.inputs.dd }}"
          if [ -n "$mm" ] && [ -n "$dd" ]; then
            python scripts/pull_births_deaths.py "$mm" "$dd"
          else
            python scripts/pull_births_deaths.py
          fi

      - name: Build arts (scaffold now)
        env:
          FULL_BUILD: "true"  
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: python scripts/build_arts_on_this_day.py

      - name: Build calendar index
        env:
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
        run: python scripts/build_calendar_index.py

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "Auto-update OTD + Arts CSVs" || echo "No changes"
          git push

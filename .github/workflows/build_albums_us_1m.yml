name: Build Albums US 1M

on:
  schedule:
    # Run nightly at 02:45 UTC
    - cron: "45 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas lxml

      - name: Build albums_us_1m.csv (Wikipedia + MusicBrainz)
        env:
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
        run: |
          python scripts/build_albums_us_1m.py \
            --out data/albums_us_1m.csv

      - name: Commit changes (if any)
        run: |
          git config user.name "strum-bot"
          git config user.email "bot@users.noreply.github.com"

          git add data/albums_us_1m.csv || true


      - name: Commit changes (if any)
        run: |
          git config user.name "strum-bot"
          git config user.email "bot@users.noreply.github.com"

          git add otd/albums_us_1m.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update albums_us_1m.csv"

      - name: Push with retry
        run: |
          for i in 1 2 3; do
            if git push origin HEAD:"${{ github.ref_name }}"; then
              echo "Push succeeded."
              exit 0
            fi
            echo "Push failed (attempt $i), retrying after rebase..."
            sleep 3
            git pull --rebase origin "${{ github.ref_name }}" || true
          done
          echo "Final push failed."
          exit 1

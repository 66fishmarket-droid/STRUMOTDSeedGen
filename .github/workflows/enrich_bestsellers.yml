# .github/workflows/enrich_best_selling_albums.yml

name: Enrich best-selling albums

on:
  workflow_dispatch: {}

jobs:
  enrich:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl

      - name: Enrich best-selling albums
        env:
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
        run: |
          python scripts/enrich_best_selling_albums.py

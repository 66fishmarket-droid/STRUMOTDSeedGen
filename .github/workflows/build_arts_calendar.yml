name: Build Arts + Calendar

on:
  # Daily run at 03:15 UTC
  schedule:
    - cron: "15 3 * * *"

  # Manual trigger if needed
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout full repo history
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas lxml SPARQLWrapper

      # 4. Build Arts datasets
      - name: Build arts datasets
        env:
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: |
          python scripts/build_arts_on_this_day.py

      # 5. Build the calendar index (summary JSON/CSV per day)
      - name: Build calendar index
        env:
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
        run: |
          python scripts/build_calendar_index.py


name: Build Arts + Calendar

on:
  # Daily run at 03:15 UTC
  schedule:
    - cron: "15 3 * * *"

  # Manual trigger if needed
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout full repo history (so we can commit back)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas lxml SPARQLWrapper

      # 4. Build Arts datasets (albums, literature, movies, etc.)
      - name: Build arts datasets
        env:
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: |
          python scripts/build_arts_on_this_day.py

      # 5. Build the core calendar index (from arts datasets)
      - name: Build calendar index (core)
        env:
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
        run: |
          python scripts/build_calendar_index.py

      # 6. Add births & deaths into calendar_index.csv
      - name: Build calendar index (births & deaths)
        run: |
          python scripts/build_calendar_index_births_deaths.py

      # 7. Overlay song facts (release / chart_entry / no1) into calendar_index.csv
      - name: Build calendar index (songs)
        run: |
          python scripts/build_calendar_index_songs.py

      # 8. Commit and push any changes to data/*.csv
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Changes detected; committing."
            git add data
            git commit -m "chore: rebuild arts datasets and calendar index"
            git push
          else
            echo "No changes to commit."
          fi

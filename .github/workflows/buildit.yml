name: Build OTD + Arts

on:
  workflow_dispatch:
    inputs:
      mm:
        description: Month (MM). Leave blank to use today Europe/London.
        required: false
        default: ""
      dd:
        description: Day (DD). Leave blank to use today Europe/London.
        required: false
        default: ""
      full_build:
        description: Set to true to rebuild all years (one-time seeding).
        required: false
        default: "false"
  schedule:
    - cron: "15 3 * * *"   # daily UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pandas lxml SPARQLWrapper
     
      - name: Pull births/deaths (rolling buffer)
        env:
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
          BIRTHS_DEATHS_DAYS: "32"   # default lookahead
        run: |
          mm="${{ github.event.inputs.mm }}"
          dd="${{ github.event.inputs.dd }}"
          if [ -n "$mm" ] && [ -n "$dd" ]; then
            python scripts/pull_births_deaths.py "$mm" "$dd"
          else
            # rolling mode starting today Europe/London
            python scripts/pull_births_deaths.py --days "${BIRTHS_DEATHS_DAYS}"
          fi


      - name: Build arts datasets
        env:
          # Toggle full build via dispatch input; default false on schedule.
          FULL_BUILD: ${{ github.event.inputs.full_build }}
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
        run: python scripts/build_arts_on_this_day.py

      - name: Build calendar index
        env:
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
        run: python scripts/build_calendar_index.py

      - name: Clear possible leftover Git locks
        run: |
          rm -f .git/index.lock || true
          rm -f .git/refs/heads/${{ github.ref_name }}.lock || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A data/.
          git commit -m "Auto-update OTD + Arts CSVs" || echo "No changes to commit"

      - name: Rebase against remote (avoid push rejects)
        run: |
          git pull --rebase origin "${{ github.ref_name }}" || true

      - name: Push with retry
        run: |
          for i in 1 2 3; do
            git push origin HEAD:"${{ github.ref_name }}" && exit 0
            echo "Push failed... retry $i"; sleep 3
            git pull --rebase origin "${{ github.ref_name }}" || true
          done
          echo "Push still failing"; exit 1

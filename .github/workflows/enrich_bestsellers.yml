name: Enrich best-selling albums

on:
  workflow_dispatch: {}

permissions:
  contents: write  # allow the workflow to push back to the repo

jobs:
  enrich:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # need full history so rebase works
          persist-credentials: true # use the GITHUB_TOKEN for push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openpyxl

      - name: Enrich best-selling albums
        env:
          USER_AGENT_CONTACT: ${{ github.server_url }}/${{ github.repository }}/issues
        run: |
          python scripts/enrich_best_selling_albums.py

      - name: Commit and push updated CSV (rebase onto main)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage CSV and commit if there are changes
          git add data/best_selling_albums_enriched.csv
          git commit -m "Update best-selling albums enriched data [skip ci]" || echo "No changes to commit"

          # Rebase our commit(s) onto the latest main
          git pull --rebase origin main

          # Push rebased history back to main
          git push origin HEAD:main

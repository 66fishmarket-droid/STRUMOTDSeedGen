name: Backfill OTD (31 days ahead)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Build next 31 days
        run: |
          set -e
          for i in $(seq 0 30); do
            DATE=$(date -u -d "+$i days" +%Y-%m-%d)
            echo "Building for ${DATE}"
            TARGET_DATE="${DATE}" npm run build-day
          done

      - name: Commit JSON
        run: |
          git config user.name "strum-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A data/otd || true
          git add package-lock.json || true
          git commit -m "Backfill OTD for next 31 days $(date -u +%Y-%m-%d) ${GITHUB_SHA::7}" || echo "No changes"
          git push

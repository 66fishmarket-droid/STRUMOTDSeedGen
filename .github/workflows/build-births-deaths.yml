name: Build Births & Deaths (manual + nightly)

on:
  schedule:
    - cron: "15 3 * * *"    # nightly UTC
  workflow_dispatch:
    inputs:
      mm:
        description: Month (MM). Leave blank to use today Europe/London.
        required: false
        default: ""
      dd:
        description: Day (DD). Leave blank to use today Europe/London.
        required: false
        default: ""

permissions:
  contents: write   # allow the bot to push CSV changes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run births/deaths script
        run: |
          if [ -n "${{ github.event.inputs.mm }}" ] && [ -n "${{ github.event.inputs.dd }}" ]; then
            python scripts/pull_births_deaths.py "${{ github.event.inputs.mm }}" "${{ github.event.inputs.dd }}"
          else
            python scripts/pull_births_deaths.py
          fi

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/births.csv data/deaths.csv
          git commit -m "Auto-update births/deaths CSVs" || echo "No changes"
          git push

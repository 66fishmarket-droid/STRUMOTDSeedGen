name: Build OTD Arts

on:
  schedule:
    - cron: "5 0 * * *"   # runs daily at 00:05 UTC
  workflow_dispatch: {}    # lets you run it manually

permissions:
  contents: write  # allow the bot to push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install --no-audit --no-fund

      # 1) Compute buffer date and expose as output
      - name: Compute buffer date (+32 days)
        id: buf
        run: |
          BUFFER_DATE=$(date -u -d "+32 days" +%Y-%m-%d)
          echo "date=${BUFFER_DATE}" >> "$GITHUB_OUTPUT"
          echo "Building buffer for ${BUFFER_DATE}"

      # 2) DEBUG RUN: print JSON + internal logs to the Action log (no file written)
      - name: Build buffer day (debug print)
        env:
          TARGET_DATE: ${{ steps.buf.outputs.date }}
          WD_SPARQL: "https://query.wikidata.org/sparql"
        run: |
          node scripts/fetch-otd.js \
            --date="$TARGET_DATE" \
            --kinds=events,births,deaths,selected \
            --debug \
            --stdout

      # 3) WRITE RUN: actually write JSON to data/otd/<MM-DD>.json
      - name: Build buffer day (write file)
        env:
          TARGET_DATE: ${{ steps.buf.outputs.date }}
          WD_SPARQL: "https://query.wikidata.org/sparql"
        run: |
          node scripts/fetch-otd.js \
            --date="$TARGET_DATE" \
            --kinds=events,births,deaths,selected \
            --debug \
            --out=data/otd

      - name: Commit JSON
        run: |
          git config user.name "strum-bot"
          git config user.email "bot@users.noreply.github.com"
          # only add our output JSON and lockfile â€” never node_modules
          git add -A data/otd || true
          git add package-lock.json || true
          git commit -m "OTD build for $(date -u +%Y-%m-%d) ${GITHUB_SHA::7}" || echo "No changes"
          git push

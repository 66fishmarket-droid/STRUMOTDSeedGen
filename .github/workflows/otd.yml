name: Build OTD Arts

on:
  schedule:
    - cron: "5 0 * * *"   # runs daily at 00:05 UTC
  workflow_dispatch: {}    # lets you run it manually

permissions:
  contents: write  # allow the bot to push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Build OTD JSON for today
        run: npm run build-day

      - name: Commit JSON
        run: |
          git config user.name "strum-bot"
          git config user.email "bot@users.noreply.github.com"
          # only add our output JSON and lockfile â€” never node_modules
          git add -A data/otd || true
          git add package-lock.json || true
          git commit -m "OTD build for $(date -u +%Y-%m-%d) ${GITHUB_SHA::7}" || echo "No changes"
          git push

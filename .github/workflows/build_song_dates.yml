name: Build Song Release Dates (Delta)

on:
  schedule:
    - cron: "15 1 * * *"   # run daily at 01:15 UTC
  workflow_dispatch: {}     # allow manual runs

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run delta release-date fetcher
        env:
          USER_AGENT_CONTACT: "https://github.com/66fishmarket-droid/StrumEvents/issues"
        run: |
          python scripts/fetch_song_release_dates.py \
            --in data/songs_with_dates.csv \
            --out data/songs_with_dates.csv \
            --limit 0 \
            --throttle 0.3 \
            | tee runlog.txt

      - name: Commit and push if changed
        run: |
          git config user.name "Strum Bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/songs_with_dates.csv
          git diff --cached --quiet || git commit -m "Auto-update song release dates [delta run]"
          git push


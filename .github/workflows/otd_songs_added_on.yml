name: OTD songs added_on backfill

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  backfill-songs-added-on:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run songs added_on backfill
        run: |
          python scripts/add_added_on_to_songs_source.py

      - name: Show git status
        run: git status

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if there are changes
          if git status --porcelain | grep .; then
            git add data/songs_top10_us_with_dates.csv
            git commit -m "One-off: backfill added_on for songs source"
            git push
          else
            echo "No changes to commit."
          fi

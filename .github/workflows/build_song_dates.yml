name: Build Song Release Dates (Delta)

on:
  schedule:
    - cron: "15 0 * * *"   # 00:15 UTC nightly
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fine to keep, but not strictly needed

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Prepare input for delta run
        run: |
          if [ -f data/songs_top10_us_with_dates.csv ]; then
            echo "Using existing with_dates file as input (delta)."
            echo "IN=data/songs_top10_us_with_dates.csv" >> $GITHUB_ENV
          else
            echo "Seeding with_dates from raw Top 10 file."
            cp data/songs_top10_us.csv data/songs_top10_us_with_dates.csv
            echo "IN=data/songs_top10_us_with_dates.csv" >> $GITHUB_ENV
          fi

      - name: Run delta release-date fetcher
        env:
          USER_AGENT_CONTACT: "https://github.com/66fishmarket-droid/StrumEvents/issues"
        run: |
          python scripts/fetch_song_release_dates.py \
            --in "$IN" \
            --out data/songs_top10_us_with_dates.csv \
            --throttle 0.3

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "Strum Bot"
          git config user.email "bot@users.noreply.github.com"

          git add data/songs_top10_us_with_dates.csv || true

          if ! git diff --cached --quiet; then
            git commit -m "Auto-update Top10 song release dates (delta)"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
